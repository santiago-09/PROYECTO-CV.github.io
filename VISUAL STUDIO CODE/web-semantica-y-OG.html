<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web semantica</title>
    
    <!--insertar un FAVICON con este elemento-->
    <link rel="icon" type="image/x-icon" href="http://actualidadradio.com/favicon.ico/favicon-32x32.png">

    <!-- Open Graph data -->
    <!---titulo-->
    <meta property="og:title" content="web semantica" />
    <!--- que tipo de pag es -->
    <meta property="og:type" content="article" />
    <!---la url en donde va a estar subido-->
    <meta property="og:url" content=" http://www.example.com" />
    <!---la imagen que acompaÃ±a-->
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <!---y la descripcion-->
    <meta property="og:description" content="este es un documento que cuenta cuales son los elementos semanticos mas utlizados." />
</head>
<body>
    <!--los titulos importantes debenir con h1
    y puede haber solo uno por pag.-->
    <h1>ESTE ES EL TITULO MAS IMPORTANTE DE LA PAGINA</h1>
    <header>
        <h2>HOLA MUNDO!</H2>
    </header>

    <nav>
        <h2>HOLA MUNDO!</H2>
    </nav>

    <footer>
        <h3>HOLA MUNDO!</H3>
    </footer>
    
</body>
</html>
